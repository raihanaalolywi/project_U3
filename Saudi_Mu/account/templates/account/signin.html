{% extends 'main/base.html' %}
{% load static %}
{% block title %}Sign In {{ request.user.username }}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/sin.css' %}">

<div class="signup-body">

    <div class="signup-box">

        <div class="side-image"></div>

        <div class="form-container">

            <h2>Sign In</h2>
            <p class="desc">Welcome back! Please enter your credentials to access your account.</p>

            <form action="{% url 'account:sign_in' %}" method="POST">
                {% csrf_token %}

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter your username or email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <button class="submit-btn" type="submit">Sign In</button>

                <div class="divider">
                    <span>Or</span>
                </div>



            </form>

            <p class="signup-link">
                Don't have an account? <a href="{% url 'account:sign_up' %}">Create one</a>
            </p>

        </div>
    </div>
</div>

{% endblock %}
