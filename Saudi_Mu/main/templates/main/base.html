{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

<nav class="base-navbar">

    <div class="base-left">
        <span class="base-logo">Saudi Museum</span>
    </div>

    <div class="base-center">
        <a class="base-link" href="{% url 'home' %}">Home</a>
        <a class="base-link" href="{% url 'add_authority' %}">Add Authority</a>
        <a class="base-link" href="{% url 'all_del_museum' %}">All Museums</a>
        <a class="base-link" href="{% url 'booking' %}">Booking</a>
        <a class="base-link" href="{% url 'contact_us' %}">Contact Us</a>
    </div>

    <div class="base-right">

        <!-- SIGN IN -->
        <a class="icon-btn" href="{% url 'account:sign_in' %}">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
                <circle cx="12" cy="8" r="4"></circle>
                <path d="M2 12h14"></path>
                <path d="M8 8l-6 4 6 4"></path>
            </svg>
        </a>

        <!-- SIGN UP -->
        <a class="icon-btn" href="{% url 'account:sign_up' %}">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
                <circle cx="12" cy="7" r="4"></circle>
                <path d="M12 14c-5 0-8 2.5-8 5v2"></path>
                <path d="M19 12v6"></path>
                <path d="M16 15h6"></path>
            </svg>
        </a>

        <!-- LOGOUT -->
        <a class="icon-btn" href="{% url 'account:log_out' %}">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5
                         a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </a>

    </div>

</nav>

{% block content %}{% endblock %}

</body>
</html>
