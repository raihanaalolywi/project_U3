{% extends "main/base.html" %}
{% load static %}

{% block title %}Museum Visit Booking{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.booking-box {
    max-width: 800px;
    margin: 4rem auto;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

/* Video wrapper with overlay */
.booking-video-wrapper {
    position: relative;
    height: 250px;
    overflow: hidden;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
}

.booking-video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.5); /* darken video for text visibility */
}

.booking-header {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    z-index: 2;
}

.booking-header h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.booking-header p {
    font-size: 1rem;
    margin: 0;
}

.booking-body {
    padding: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
}

.form-control, .form-select {
    border-radius: 10px;
    padding: 0.8rem 1rem;
    border: 1px solid #ccc;
}

.form-control:read-only {
    background: #e9ecef;
    cursor: not-allowed;
    border: 1px solid #ccc;
    transition: all 0.3s ease;
}

.btn-submit {
    background: rgb(67, 29, 29);
    color: white;
    border: none;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border-radius: 10px;
    width: 100%;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102,126,234,0.4);
}

@media (max-width: 768px) {
    .booking-video-wrapper {
        height: 180px;
    }

    .booking-header h2 {
        font-size: 1.5rem;
    }

    .booking-header p {
        font-size: 0.9rem;
    }
}
</style>

<div class="booking-box">
    <!-- Video as background -->
    <div class="booking-video-wrapper">
        <video class="booking-video" autoplay muted loop>
            <source src="{% static 'videos/museumv.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Header over video -->
        <div class="booking-header">
            <h2>Book Your Museum Visit</h2>
            <p>Fill in your details and select a convenient date for your visit</p>
        </div>
    </div>

    <!-- Body / Form -->
    <div class="booking-body">
        <form method="POST" action="{% url 'booking' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ request.user.first_name }} {{ request.user.last_name }}" readonly>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" 
                       value="{{ request.user.email }}" readonly>
            </div>

            <div class="form-group">
                <label for="authority" class="form-label">Select Authority</label>
                <select name="authority" id="authority" class="form-select" required>
                    <option value="">-- Select Authority --</option>
                    {% for authority in authorities %}
                        <option value="{{ authority.id }}">{{ authority.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="museum" class="form-label">Select Museum</label>
                <select name="museum" id="museum" class="form-select" required>
                    <option value="">-- Select Museum --</option>
                    {% for museum in museums %}
                        <option value="{{ museum.id }}">{{ museum.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" name="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" name="time" id="time" required>
            </div>

            <button type="submit" class="btn-submit">Confirm Booking</button>
        </form>
    </div>
</div>

{% endblock %}
